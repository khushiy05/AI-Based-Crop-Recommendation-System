<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <style>body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #a8e063, #56ab2f);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}


.login {
  background: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  width: 350px;
  text-align: center;
}

.login h1 {
  color: #2e7d32;
  margin-bottom: 10px;
}

.login h3 {
  color: #388e3c;
  margin-bottom: 20px;
  font-weight: normal;
}

/* Labels */
.login label {
  display: block;
  margin-top: 15px;
  text-align: left;
  font-weight: 600;
  color: #2e7d32;
}

/* Inputs */
.login input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 2px solid #81c784;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
}

.login input:focus {
  border-color: #2e7d32;
  box-shadow: 0 0 8px #81c784;
}

/* Button */
.login button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.login button:hover {
  background: #1b5e20;
  transform: scale(1.05);
}
</style>
</head>
<body>
    <div class="login">
        <h1>üå± Farmer Profile</h1>
        <h3>Complete your profile</h3>
        <form>
            <label for="inputFullName">üë§ Full Name:</label>
            <input type="text" id="inputFullName" required />

            <label for="inputEmail">üìß Enter Email:</label>
            <input type="email" id="inputEmail" required />

            <label for="inputPassword">üîë Password:</label>
            <input type="password" id="inputPassword" required/>

            <label for="inputaddress">üìç Full Address:</label>
            <input type="text" id="inputaddress" required />

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>










  
  <script>
    function login() {
      const mobile = document.getElementById("mobile").value;
      if (mobile.length === 10) {
        localStorage.setItem("isLoggedIn", true);
        window.location.href = "location.html"; // after login ‚Üí go to location
      } else {
        alert("Please enter a valid 10-digit mobile number");
      }
    }
  </script>
</body>
</html>
