<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Profile</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main-header.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-title">
      <h1>ðŸŒ± AI-Based Crop Recommendations System</h1>
      <p class="subtitle">Smart farming powered by AI for every farmer</p>
    </div>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-info">
        <h2>Farmer Profile</h2>
        <p>Complete your profile</p>
      </div>
      <button class="edit-btn"><i class="fa fa-pen"></i> Edit Profile</button>
    </div>

    <form class="profile-form">
      <h3><i class="fa fa-user"></i> Personal Information</h3>
      <div class="form-grid">
        <div class="form-group">
          <label><i class="fa fa-user"></i> Full Name</label>
          <input type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label><i class="fa fa-phone"></i> Phone Number</label>
          <input type="text" placeholder="Enter phone number">
        </div>

        <div class="form-group">
          <label><i class="fa fa-envelope"></i> Email Address</label>
          <input type="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label><i class="fa fa-map-marker-alt"></i> Address</label>
          <input type="text" placeholder="Enter address">
        </div>
      </div>

      <h3><i class="fa fa-seedling"></i> Farming Information</h3>
      <div class="form-grid">
        <div class="form-group">
          <label><i class="fa fa-ruler-combined"></i> Farm Size (acres)</label>
          <input type="text" placeholder="Enter farm size">
        </div>

        <div class="form-group">
          <label>Farm Type</label>
          <select>
            <option>Select Farm Type</option>
            <option>Crop Farming</option>
            <option>Dairy Farming</option>
            <option>Poultry Farming</option>
          </select>
        </div>

        <div class="form-group">
          <label><i class="fa fa-calendar"></i> Years of Experience</label>
          <input type="text" placeholder="Enter years">
        </div>
        <div class="form-group">
          <label><i class="fa fa-leaf"></i> Primary Crops</label>
          <input type="text" placeholder="e.g. Rice, Wheat, Tomato">
        </div>

        <div class="form-group">
          <label>Soil Type</label>
          <select>
            <option>Select Soil Type</option>
            <option>Alluvial</option>
            <option>Black Soil</option>
            <option>Red Soil</option>
          </select>
        </div>

        <div class="form-group">
          <label>Irrigation Type</label>
          <select>
            <option>Select Irrigation Type</option>
            <option>Drip</option>
            <option>Sprinkler</option>
            <option>Canal</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
